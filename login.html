<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        
        .main-contaier {
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }

        .main-contaier.is-responsive {
            width: 50%; 
            height: 50%;
            min-width: 200px;
            max-width: 400px;
            /* padding: 40px; */
        }

    </style>

</head>
<body>

   <!-- Main container -->
   <div class="container main-contaier is-responsive">
        <!-- Login Form -->
        <form action="#" id="login-form">
            <div class="text-center">
                <img src="https://dbos1.forwardbpo.com/assets/images/logo.png">
            </div>
            <!-- Login username textarea-->
            <div class="form-group">
                <input type="text" class="form-control form-rounded" name="username" placeholder="Enter your username" autocomplete="off">
            </div>
            <!-- End login username textarea -->
             <!-- Login password textarea-->
             <div class="form-group">
                <input type="password" class="form-control form-rounded" name="password" placeholder="Enter your password" autocomplete="off">
            </div>
            <!-- End login pasword textarea -->
            <!-- Login submit button -->
            <button class="btn btn-primary col-lg" type="submit">
                Login
            </button>
            <!-- End login submit button -->
        </form>
        <!-- End Login Form -->
   </div>
   <!-- End main container -->
    
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script>
    $(()=>{
        var base_url     =  "https://dev-bos.forwardbpo.com/", // base url;
        authAPI          =  "https://dev-auth.forwardbpo.com/",
        loginApi         =  `${authAPI}getauth/mAuth`,
        sesAuthApi       =  `${authAPI}getauth/sesAuth`,
        isAuthorizeApi   =  `${authAPI}getauth/isAuthorized`;

        var bosAuthentication = {
            init:()=>{

            },
            ajax:{
                authenticate:(payload)=>{
                    $.ajax({
                        type:'post',
                        url:loginApi,
                        dataType:'json',
                        data:payload.serialize(),
                        error:function(err){
                            console.log(err)
                        },
                        success:function(res){
                            console.log(res)
                        }
                    })
                }
            }
        }
    })
    
    $("#login-form").validate({
        errorElement: 'span', //change error placement to span
        errorClass: 'text-danger', // add error class to text danger on bootstrap
        highlight: function (element, errorClass, validClass) {  //init hightligh function
            $(".systemMessage").remove(); //remove error message generated by the ajax
            $(element).closest('.form-group').removeClass("has-success"); // removed class success if the data is error
            $(element).closest('.form-group').addClass("has-error"); // add error class
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).closest('.form-group').removeClass("has-error"); // removed class error if the data is error
            $(element).closest('.form-group').addClass("has-success"); // add success class
        },
    	rules:{ // initialize rules
    		username:{
    			required:true, // add required
            },
            password:{
    			required:true, // add required
            },
    	},
        submitHandler:function(form){
            bosAuthentication.ajax.authenticate(form);
        }
    })
</script>
</html>
